<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
          <ion-input placeholder="Search"></ion-input>
          <ion-card *ngFor="let owner of owners">
            <ion-card-header>
              <ion-card-title>{{owner.FName}} {{owner.LName}}</ion-card-title>
              <ion-card-subtitle>{{owner.address}}</ion-card-subtitle>
            </ion-card-header>
            <ion-button color="success" expand="block" (click)="viewProfile(owner.id)">View Profile</ion-button>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

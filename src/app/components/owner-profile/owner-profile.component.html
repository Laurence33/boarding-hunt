<ion-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size-md = "10">
              <ion-card>
                <ion-card-header>
                  <img src="\assets\shapes.svg">
                  <ion-card-title>{{owner.LName}}</ion-card-title>
                  <ion-card-subtitle>{{owner.address}}</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
              <ion-list>
                  <ion-item>
                    <ion-label>Email: </ion-label>
                    <ion-text color="medium">
                      <p>{{owner.email}}</p>
                    </ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-label>Information:</ion-label><br><br>
                    <ion-text color="medium">
                      <p>Lorem ipsum, dolor sit amet consectetur.</p>
                    </ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-label>Bording House Owned:</ion-label>
                    <ion-text color="medium">
                      <p>12</p>
                    </ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-label>Rooms Available: </ion-label>
                    <ion-text color="medium">
                        <p>49</p>
                    </ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-label>Phone: </ion-label>
                    <ion-text color="medium">
                      <p>{{owner.phone}}</p>
                    </ion-text>
                  </ion-item>
                </ion-list>
              
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
